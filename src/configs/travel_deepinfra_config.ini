[DEFAULT]
agent_type = travel
suite = travel
temperature = 0.7
# Simple agents integration
use_simple_agents = true

[simple_agents]
# Simple agents configuration (when use_simple_agents = true)
model_provider = deepinfra
; model_name = meta-llama/Llama-3.3-70B-Instruct-Turbo
model_name = deepseek-ai/DeepSeek-V3.2
# base_url not needed for deepinfra

tool_response_model_provider = deepinfra
tool_response_model_name = deepseek-ai/DeepSeek-V3.2
# base_url not needed for deepinfra

[models]
# Attack evaluation
attack_eval_provider = deepinfra
attack_eval_model = openai/gpt-oss-120b

# Attack orchestrator model for payload generation
attack_gen_provider = ollama
attack_gen_model = huihui_ai/gpt-oss-abliterated:120b
attack_gen_base_url = http://10.15.30.24:11434/v1
attack_gen_api_key = ollama


# Drift detection model
drift_model_provider = deepinfra
drift_model_name = deepseek-ai/DeepSeek-V3.2

# To use OpenAI, DeepInfra, or NVIDIA:

# 1. Set environment variable (OPENAI_API_KEY, DEEPINFRA_API_KEY, or NVIDIA_API_KEY)
# 2. Change provider above (e.g., attack_gen_provider = nvidia)
# 3. Update model name for that provider
# Note: base_url is NOT needed - defined as global constants in model_loader.py 


[paths]


[training]
train_split = 1.0

[policy]
policy_path = policies/policy_imp_3/output/travel_agent/policy.json



[pair_attack]
# PAIR attack campaign configuration
max_iterations = 50
storage_dir = attack_records_new

[ollama]
# Ollama server configuration
base_url = 10.15.30.24:11434

[data]
dataset_format = agentdojo
utility_dataset_path = /research-storage/lab/rohseque/agentic_Defense/agentdojo_results/results/deepinfra-deepseek-ai_DeepSeek-V3.2/travel/
