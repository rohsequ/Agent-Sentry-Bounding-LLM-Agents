[DEFAULT]
agent_type = workspace
suite = workspace
temperature = 0.7
# Simple agents integration
use_simple_agents = true

[simple_agents]
# Simple agents configuration (when use_simple_agents = true)
model_provider = ollama
model_name = llama3.1:70b
base_url = http://10.15.30.23:11434/v1
api_key = ollama

tool_response_model_provider = ollama
tool_response_model_name = gpt-oss:120b
tool_response_base_url = http://10.15.30.23:11434/v1
tool_response_api_key = ollama

[models]
# Attack evaluation
attack_eval_provider = ollama
attack_eval_model = gpt-oss:120b
attack_eval_base_url = http://10.15.30.23:11434/v1
attack_eval_api_key = ollama

# Attack orchestrator model for payload generation
attack_gen_provider = ollama
attack_gen_model = huihui_ai/gpt-oss-abliterated:120b
attack_gen_base_url = http://10.15.30.23:11434/v1
attack_gen_api_key = ollama

# Drift detection model
drift_model_provider = ollama
drift_model_name = llama3.1:70b
drift_model_base_url = http://10.15.30.23:11434/v1

[paths]

[training]
train_split = 1.0

[policy]
output_dir = policies/policy_imp_3/output/workspace_agent
policy_path = policies/policy_imp_3/output/workspace_agent/policy.json

[pair_attack]
# PAIR attack campaign configuration
max_iterations = 50
storage_dir = attack_records_new

[ollama]
# Ollama server configuration
base_url = 10.15.30.23:11434

[data]
dataset_format = agentdojo
utility_dataset_path = /research-storage/lab/rohseque/agentic_Defense/agentdojo_results/results/deepinfra-deepseek-ai_DeepSeek-V3.2/workspace/
